{% extends "layout.html" %}
{% block heading %}
    Notes
{% endblock %}
{% block body%}
        <p>
            This is the index page with notes
        </p>

        <ul>
            {% for note in notes %}
                <li>{{note}}</li>
            {% endfor%}
        </ul>

        <form action ="{{ url_for('index')}}" method="post" >
            <input type ="text" name = "note" placeholder="Enter note here">
            <button>Add Note</button>
        </form>   
        
{% endblock%}
